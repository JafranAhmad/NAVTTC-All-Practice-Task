<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/style.css">
    <title>Table Practice</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="6">Time Table</th>
        </tr>
      </thead>
      <tbody>
        <tr style="font-size: 30px; background-color: burlywood;">
          <td
            rowspan="6"
            style="
              background-color: brown;
              color: blue;
              font-size: 30px;
              font-family: 'Times New Roman', Times, serif;
            "
          >
            24/7 Hours
          </td>
          <td>Mon</td>
          <td>Tue</td>
          <td>Wed</td>
          <td>Thurs</td>
          <td>Fri</td>
        </tr>

        <tr>
          <td style="background-color: aqua;">T</td>
          <td style="background-color: blueviolet;">F</td>
          <td style="background-color: yellow;">T</td>
          <td style="background-color: rgb(181, 245, 179);">F</td>
          <td style="background-color: tomato;">T</td>
        </tr>

        <tr>
          <td>00:06</td>
          <td>00:09</td>
          <td>00:10</td>
          <td>10:00</td>
          <td>12:00</td>
        </tr>

        <tr>
          <td colspan="5" style="font-size: 30px; color: royalblue;">Launch Break</td>
        </tr>

        <tr style="font-size: 20px; background-color: aquamarine;">
          <td>Fish</td>
          <td>Meat</td>
          <td>Vegetables</td>
          <td>Dampokh</td>
          <td rowspan="2">Namkeen</td>
        </tr>

        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
